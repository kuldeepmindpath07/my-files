auth_enabled: false

server:
  http_listen_port: 3100

common:
  path_prefix: /path/to/loki
  storage:
    filesystem:
      chunks_directory: /path/to/loki/chunks
      rules_directory: /path/to/loki/rules
  replication_factor: 1
  ring:
    kvstore:
      store: inmemory


schema_config:
  configs:
    - from: 2022-01-01
      store: tsdb
      object_store: filesystem
      schema: v12
      index:
        prefix: tsdb_index_
        period: 24h

query_scheduler:
  max_outstanding_requests_per_tenant: 2048